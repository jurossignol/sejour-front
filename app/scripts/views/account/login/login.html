<div ng-cloak>
    <div class="row title-main title-underline">
    	<h1 translate="account.title.login">Authentication</h1>
    </div>
    <br><br>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="alert alert-danger" ng-show="authenticationError" translate="account.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username" translate="account.form.email">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'account.form.email.placeholder' | translate}}" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" translate="account.form.password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'account.form.password.placeholder' | translate}}"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span translate="account.form.rememberme">Automatic Login</span>
                    </label>
                </div>
                <br>
                <div class="row-center">
                	<button type="submit" class="btn btn-primary" translate="account.form.button.login">Authenticate</button>
                </div>
            </form>
            <br><br>
            <div class="alert alert-warning">
                <a href="#/reset/request" translate="account.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning" translate="account.messages.info.register">
                You don't have an account yet? <a href="#/register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
